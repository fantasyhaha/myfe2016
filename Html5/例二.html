<!DOCTYPE html>

    <title></title>

<body>
<script>
    document.cookie = 'year=2015';
    document.cookie = 'floor=4';
    //设置cookie
    function setCookie(key,value,day){
    var str = key +"=" + value +";";
        if(day){
            var date =new Date();
            date.setDate(date.getDate()+day);
            str+="expires="+date;
        }
        document.cookie=str;
    }
    setCookie('name','wangwu',8);

    //获取cookie
    function getCookie(key){
        var str = document.cookie;
        var arr = str.split('; ');
        for(var i=0;i<arr.length;i++){
            var arr1 = arr[i].split('=');
            if(arr1[0]==key){
                return arr1[1];
            }
        }
    }
    console.log(getCookie('name'));

    //删除cookie
    function removeCookie(key){
        setCookie('key','',-1);
    }
    removeCookie('name');
</script>
