<body>
<script>
    function mySort() {
        var tags = new Array();
        Array().arguments =[];
        for(var i=0;i<arguments.length;i++){
            tags.sort(function (a,b) {
                return a-b;
            })
        }
        return tags;
    }
    var result = mySort(50,11,16,32,24,99,57,100);
    console.log(result);


</script>
