<body>
<script>
    for(var i =1; i <=5; i++){
        document.write("    ");
        for(var a = 1; a <= 5 - i;a++){
            document.write(" ")}
        for(var j = 1; j <= i ; j++)
        {
            document.write('*');
            if (i>0) document.write(" ");
        }
        document.write("<br>");
    }
</script>
