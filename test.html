<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我们都是小伙伴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        #menu{
            overflow: hidden;

        }
        #menu li{
            float: left;
            margin-right: 5px;
            width: 100px;
            height: 40px;
            background: #55aadd;
            text-align: center;
            line-height: 40px;

        }
        #menu a{
            width: 100%;
            height: 100%;
            float: left;
        }

    </style>
</head>
<body>

<ul id="menu">
    <li>
        <a href="#">boom</a>
    </li>
    <li>
        <a href="#">b</a>
    </li>
    <li>
        <a href="#">c</a>
    </li>
</ul>
</body>
</html>
