<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取className</title>
</head>
<body>
	<ul id="ul1">
		<li class="aa">001</li>
		<li class="bb">002</li>
		<li class="cc">003</li>
	</ul>
</body>
<script>
function getClassName(className,context){
	 var result = [];
	 if(document.getElementByClassName){
	 	result = document.getElementByClassName(className);
	 }else{
	 	context = context||document;
	 	var all = context.getElementsByTagName('*');
	 	for(var i=0;i<all.length;i++){
	 		var reg = new RegExp('\\b'+className+'\\b');
	 		if(reg.test(all[i].className)){
	 			result.push(all[i].className);
	 		}
	 	}
	 }
	 return result;
}
var oUl = document.getElementById('ul1');
var aa = getClassName('aa');
for(var i=0;i<aa.length;i++){
	aa[i].style.background = 'red';
}
</script>
</html>
