<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin: 100px auto;
            width: 400px;
            height: 300px;
            background: #17bab0;
            position: relative;
            overflow: hidden;
        }
        #list{
            background: #ffffff;
            height: 30px;
        }
        #list li{
            width: 90px;
            height: 30px;
            margin: 0;
            text-align: center;
            line-height: 30px;
            background: #53ba29;
            display: inline-block;
            cursor: pointer;
        }
        #content{
            width: 1600px;
            height: 300px;
            position: absolute;
            background: #db33cf;
        }
        #content div{
            width: 400px;
            height: 270px;
            /*background: #055cba;*/
            float: left;
        }
       #list .selected{
            background: #dd0d46;
            font-size: 20px;
        }
       #arrow{
           position: absolute;
           bottom: 5px;
           left: 5px;
       }
        #arrow span{
            width: 15px;
            height: 10px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
            line-height: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="list">
        <li class="selected">第一句</li>
        <li>第二句</li>
        <li>第三句</li>
        <li>第四句</li>
    </ul>
    <div id="content">
        <div>哈哈</div>
        <div>嘿嘿</div>
        <div>呼呼</div>
        <div>哼哼</div>
    </div>
    <div id="arrow">
        <span id="last">&lt</span>
        <span id="next">&gt</span>
    </divid>
</div>
<script src="../jslib.js"></script>
<script>
    var oContainer = document.getElementById('container');
    var oContent = document.getElementById('content');
    var aDiv = oContainer.getElementsByTagName('div');
    var aLi = oContainer.getElementsByTagName('li');

    oContent.appendChild(aDiv[1].cloneNode());
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onclick = function () {
            for(var j=0;j<aLi.length;j++){
                aLi[j].className = '';
            }
            aLi[this.index == aLi.length ? 0 : this.index].className = 'selected';
            animate(oContent,{left:-aDiv[1].offsetWidth*this.index});
        }
    }

</script>
</body>
</html>
