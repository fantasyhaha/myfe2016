<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #container{
            width:500px;
            height: 300px;
            margin : 50px auto;
        }
        #container ul{
            height: 30px;
        }
        #container li{
            width: 120px;
            height: 30px;
            float: left;
            background: #17bab0;
            cursor: pointer;
            margin-right: 5px;
            line-height: 30px;
            text-align: center;
        }
        #DD li{
            margin-top: 5px;
            margin-left: 370px;
            background: #53ba29;
            width: 100px;
            height: 20px;
            text-align: center;
        }
        #DD .e{
            margin-top: 10px;
            margin-left: 450px;
        }
        #tab .bb{
            background: #055cba;
            color:#fff;
            font-size: 20px;
            font-weight: 900;
        }
        #content div{
            background: #62c583;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 40px;
            text-align: center;
            line-height: 300px;
            outline-style: inset;
            outline-color: navajowhite;
        }
        #content{
            background: #a954ba;
            border: 5px dashed red;
            height: 300px;
            position: relative;
            color: darkblue;
        }
    </style>
</head>
<body>
<ul id="DD">
    <li >一首诗</li>
    <li class="e">作者:未知</li>
</ul>
<div id="container">

    <ul id="tab">
        <li class="bb">第一句</li>
        <li>第二句</li>
        <li>第三句</li>
        <li>第四句</li>
    </ul>
    <div id="content">
        <div>离离原上草</div>
        <div>一木一枯荣</div>
        <div>野火烧不尽</div>
        <div>春风吹又生</div>
    </div>
</div>
<script src = "jslib.js"></script>
<script>

        var aContainer = document.getElementById('container');
        var aLi = aContainer.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var aDiv =oContent.getElementsByTagName('div');
        for(var j=0;j<aDiv.length;j++){
            aDiv[j].style.zIndex = aDiv.length-j-1;
        }
        var zIndex = aDiv.length ;
        for(var i=0;i<aLi.length;i++) {
            aLi[i].index = i;
            aLi[i].onclick = function () {
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].className = '';
                }
                this.className = 'bb';
                var oDiv = aDiv[this.index];
                oDiv.style.opacity = 0;
                oDiv.style.zIndex= ++zIndex ;
                animate(oDiv,{opacity:100}) ;
            }
        }

</script>
</body>
</html>
