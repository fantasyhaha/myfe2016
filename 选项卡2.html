<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width:375px;
            height: 300px;
            margin : 50px auto;
        }
        #container ul{
            height: 30px;
        }
        #container li{
            width: 120px;
            height: 30px;
            float: left;
            background: #17bab0;
            cursor: pointer;
            margin-right: 5px;
            color: #db33cf;
            line-height: 30px;
            text-align: center;
        }
        #tab .bb{
            background: #000000;
            color:#fff;
        }
        #content div{
            background: #62c583;
            position: absolute;
            top: 0;
            left: 0;
        }
        #content{
            background: #a954ba;
            border: 1px dashed red;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="bb">选项1</li>
        <li>选项2</li>
        <li>选项3</li>
    </ul>
    <div id="content">
        <div>001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>
<script src = "jslib.js"></script>
<script>

        var aContainer = document.getElementById('container');
        var aLi = aContainer.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var aDiv =oContent.getElementsByTagName('div');
        for(var j=0;j<aDiv.length;j++){
            aDiv[j].style.zIndex = aDiv.length-j;
        }
        var zIndex = 3 ;
        for(var i=0;i<aLi.length;i++) {
            aLi[i].index = i;
            aLi[i].onclick = function () {
                for (var j = 0; j < aLi.length; j++) {
                    aLi[j].className = '';
                }
                this.className = 'bb';
                var oDiv = aDiv[this.index];
                oDiv.style.opacity = 0;
                oDiv.style.zIndex= ++zIndex ;
                animate(oDiv,{opacity:100}) ;
            }
        }

</script>
</body>
</html>
